<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Background</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    background-image: url('C:\\Users\\dulek\\Downloads\\hospital-background.jpg');
    background-size: cover;
  }
  .background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 163, 209, 0.5); /* Yarı saydam mavi renk */
    z-index: -1;
  }
  .content {
    text-align: center;
    color: #ffffff; /* Beyaz metin rengi */
    z-index: 1;
    position: relative;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: absolute;
    top: 20px;
    left: 20px; /* Sol taraftan 20px içeride */
    color: #fff;
    z-index: 2;
  }
  .header h2 {
    margin: 0;
    font-size: 24px;
  }
  .nav-links {
    list-style-type: none;
    display: flex;
    gap: 20px;
  }
  .nav-links li {
    margin-left: auto; /* Linkleri sağa hizala */
  }
  .nav-links li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
  }
  .logo {
    width: 100px;
    height: auto;
  }
</style>
</head>
<body>
<div class="background-overlay"></div>
<div class="header">
  <img src="C:\\Users\\dulek\\Downloads\\carepoint-logo.png" alt="CarePoint Logo" class="logo">
  <h2>CarePoint Hospital</h2>
  <ul class="nav-links">
    <li><a href="#">Ana Sayfa</a></li>
    <li><a href="#">Randevu Al</a></li>
    <li><a href="#">Hakkımızda</a></li>
    <li><a href="#">Çıkış Yap</a></li>
  </ul>
</div>
<div class="content">
  <h1>Welcome to the Hospital</h1>
  <p>This is a sample HTML file with a background image and a semi-transparent overlay.</p>
</div>
</body>
</html>
